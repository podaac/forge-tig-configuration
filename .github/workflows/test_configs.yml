name: Test Configs

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.3.2

      - name: Install Software
        run: |
          poetry build
          poetry install

      - name: Run pytest
        run: poetry run pytest
